<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_shared/_layout}">

<title layout:fragment="title">Register user</title>

<div layout:fragment="content">
    <h1>Register a new user</h1>
    <form action="#" th:action="@{/register}" th:object="${account}" method="post">
        <p>Username: <input type="text" th:field="*{username}" /></p>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        <p>Password: <input type="password" th:field="*{password}" /></p>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        <p><input type="submit" value="Register"/></p>
    </form>

    <div th:if="${error}">
        <p class="alert alert-danger"><span th:text="${error}"></span></p>
    </div>
</div>

</html>
