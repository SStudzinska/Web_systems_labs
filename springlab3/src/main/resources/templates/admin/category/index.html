<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org en"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{_shared/_layout}">

<title layout:fragment="title">Category list</title>

<div layout:fragment="content">
    <h1>Category list</h1>
    <a class="btn btn-success" th:href="@{/admin/category/add}">Add category</a>
    <br><br>
    <div class="content">
        <table class="display table table-bordered" style="width:800px">
            <thead class="text-center">
                <tr>
                    <th class="text-right">Id</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Code</th>
                    <th class="text-center" colspan="3">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categoryList}">
                    <td class="text-right"th:text= "${category.getId()}"></td>
                    <td class="text-left"th:text= "${category.getName()}"></td>
                    <td class="text-left" th:text= "${category.getCode()}"></td>
                    <td><a class="btn btn-primary" th:href="@{/admin/category/{categoryId}/edit(categoryId=${category.getId()})}">Edit</a></td>
                    <td><a class="btn btn-danger" th:href="@{/admin/category/remove(id=${category.id})}">Remove</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
