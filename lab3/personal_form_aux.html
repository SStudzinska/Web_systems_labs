        <h1>Personal form</h1>

    <main>
        <form>
            <div>
                <label for="favorite-color">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#000000">
            </div><hr>

            <div>
                <label for="important-month-year">What is some month and year you hold dear?</label>
                <input type="month" id="important-month-year" name="important-month-year">
            </div><hr>

            <div>
                <label for="satisfaction">How satisfied are you with our website?</label>
                <input type="range" id="satisfaction" name="satisfaction" min="1" max="5" value="3">
            </div><hr>

            <div>
                <label for="common-search">What is the most common thing you search for online?</label>
                <input type="search" name="common-search" id="common-search" placeholder="Enter your answer here (eg. shopping Sunday)" size="38">
            </div><hr>

            <div>
                <label for="favorite-website">Enter a link to your favorite website:</label>
                <input type="url" name="favorite-website" id="favorite-website" placeholder="Paste your link here (eg. https://athens-greece.com)" size="40">
            </div><hr>

            <input type="submit">
        </form>
    </main><br>
